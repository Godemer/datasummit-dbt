version: 2

models:
  - name: stg_ecommerce__orders
    description: "Table of 1 row per order"
    columns:
      - name: order_id
        description: "Primary key"
        tests:
          - primary_key:
              severity: error

      - name: user_id
        description: "Customer id"

      - name: status
        description: "" # {{ doc('status') }}
        tests:
          - accepted_values:
              name: unexpected_order_status
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned

      - name: gender
        description: ""

      - name: created_at
        description: "When was the order created?"
        tests:
          - not_null

      - name: returned_at
        description: "When was the order returned?"
        tests:
          - not_null:
              where: "status = 'Returned'"
          - dbt_utils.expression_is_true:
              expression: ">= delivered_at"
              where: "returned_at IS NOT NULL"

      - name: shipped_at
        description: "When was the order shipped?"
        tests:
          - not_null:
              where: "delivered_at IS NOT NULL OR status = 'Shipped'"
          - dbt_utils.expression_is_true:
              expression: ">= created_at"
              where: "shipped_at IS NOT NULL"

      - name: delivered_at
        description: "When was the order delivered?"
        tests:
          - not_null:
              where: "returned_at IS NOT NULL OR status = 'Complete'"
          - dbt_utils.expression_is_true:
              expression: ">= shipped_at"
              where: "delivered_at IS NOT NULL"

      - name: num_of_item
        description: "Number of items"