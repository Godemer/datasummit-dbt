version: 2

models:
  - name: stg_ecommerce__order_items
    description: "Single order position"
    columns:
      - name: order_item_id
        description: "Primary key"
        data_type: INTEGER
        constraints:
          - type: not_null

      - name: order_id
        description: "Id of the order"
        data_type: INTEGER
        constraints:
          - type: not_null

      - name: user_id
        description: "Id of assigned user"
        data_type: INTEGER
        constraints:
          - type: not_null

      - name: product_id
        data_type: INTEGER

      - name: item_sale_price
        data_type: FLOAT64
        description: "How much the item sold for"
